<div class="list-group-item list-group-item-action d-flex justify-content-between">
    <div class="d-flex flex-column justify-content-between w-100">
        <div class="flex-row">
            <a *ngIf="showNovelTitle" class="light-wnutext" routerLink="/novels/{{chapter.novel}}"><strong>{{novelTitle}}: </strong></a>
            <a class="light-wnutext" [ngClass]="{'font-weight-bold': !novelTitle}" href="{{chapter.link}}"
            (click)="openedChapterLink()">
                {{chapter.title}}
            </a>
        </div>
        <span class="d-block text-muted">{{chapter.publicationDate | date: 'd MMM, h:mm a'}}</span>
    </div>

    <wnu-OnOffButton [isOn]="chapterRead"
        [onIcon]="'fas fa-bookmark'"
        [offIcon]="'far fa-bookmark'"
        [onTooltip]="'Chapter read'"
        [offTooltip]="'Mark chapter as read'"
        (clikedOn)="markAsUnread()"
        (clikedOff)="markAsRead()">
    </wnu-OnOffButton>

    <a href="{{chapter.link}}" class="align-self-center light-wnucolor wnu-tooltip"
    (click)="openedChapterLink()">
        <i class="fas fa-external-link-alt"></i>
        <span class="wnu-tooltiptext">Read chapter</span>
    </a>
</div>
