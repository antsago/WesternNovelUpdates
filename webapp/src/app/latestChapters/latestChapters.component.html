<div class="bg-white rounded box-shadow mt-3 p-2">
    <div
        class="list-group list-group-flush"
        infiniteScroll
        [infiniteScrollDistance]="2"
        (scrolled)="getMoreUpdates()"
    >
        <wnu-chapter *ngFor="let chapter of chapters" 
            [chapter]="chapter"
            [novelTitle]="novels[chapter.novel].title"
            [showNovelTitle]="true"
            [chapterRead]="read.readChapters.includes(chapter.guid)"
            (markedAsRead)="markAsRead(chapter, novels[chapter.novel].title)"
            (markedAsUnread)="markAsUnread(chapter)"
            (openLink)="ga.emitEvent('open link', 'Reading')">
        </wnu-chapter>
    </div>
</div>
