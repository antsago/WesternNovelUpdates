<nav class="navbar navbar-expand-md navbar-dark dark-wnubg">
    <a class="navbar-brand" routerLink="/">
        <img src="assets/icon-inverse.png" alt="Novels of the West">
    </a>
    
    <button class="navbar-toggler p-0 border-0" type="button" (click)="isNavbarCollapsed=!isNavbarCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngbCollapse]="isNavbarCollapsed" class="navbar-collapse py-4">
        <ul class="navbar-nav">
            <li class="nav-item">
                <p class="nav-link" routerLink="/latestChapters" routerLinkActive="active">Latest chapters</p>
            </li>
            <li class="nav-item">
                <p class="nav-link" routerLink="/novels" routerLinkActive="active">Novels</p>
            </li>
            <li class="nav-item">
                <p class="nav-link" routerLink="/readingLists" routerLinkActive="active">Reading lists</p>
            </li>
        </ul>

        <div ngbDropdown  placement="bottom-right" class="ml-auto">
            <button  *ngIf="!login.isLoggedIn" class="nav-item btn btn-outline-light" (click)="loginOrRegister()">
                Login / Register
            </button>
            <button  *ngIf="login.isLoggedIn" class="nav-item btn btn-outline-light" ngbDropdownToggle>
                {{login.user.displayName}}
            </button>
            <div ngbDropdownMenu>
                <button (click)="logout()" class="dropdown-item">Logout</button>
            </div>
        </div>
    </div>
</nav>

<div *ngIf="alertService.showAlert" [ngClass]="alertService.type"
class="sticky-top text-center alert alert-dismissible" role="alert">
    {{ alertService.message }}
    <button type="button" class="close" (click)="alertService.showAlert = false">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<main role="main" class="container">
    <router-outlet></router-outlet>
</main>
