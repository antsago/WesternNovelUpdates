<div class="modal-header">
    <h4 class="modal-title light-wnucolor">Login / Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="container d-flex flex-column">
        <ngb-alert *ngIf="!loginForm.alertClosed" (close)="loginForm.alertClosed=true">
            {{ loginForm.errorMessage }}
        </ngb-alert>
        <form class="">
            <fieldset>            
                <input [(ngModel)]="loginForm.email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>    
                <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" placeholder="Password" required>
                <button (click)="login()" class="btn btn-lg btn-dark light-wnubg btn-block" type="submit">Login</button>
            </fieldset>
        </form>
        <button class="btn btn-link ml-auto" (click)="sendPasswordResetEmail()">Send me a password-reset email</button>
    </div>
    
    <hr>
    
    <div class="container d-flex flex-column">
        <ngb-alert *ngIf="!registerForm.alertClosed" (close)="registerForm.alertClosed=true">
            {{ registerForm.errorMessage }}
        </ngb-alert>
        <form class="my-4">
            <fieldset>
                <input [(ngModel)]="registerForm.username" name="username" type="text" class="form-control" placeholder="Username" required>                  
                <input [(ngModel)]="registerForm.email" name="email" type="email" class="form-control" placeholder="Email address" required>
                <input [(ngModel)]="registerForm.password" name="password" type="password" class="form-control" placeholder="Password" required>
                <button (click)="register()" class="btn btn-lg btn-dark light-wnubg btn-block" type="submit">Register</button>
            </fieldset>
        </form>
    </div>
</div>
