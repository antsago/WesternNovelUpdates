<div class="modal-header">
    <h4 class="modal-title light-wnucolor">Login / Register</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <ngb-alert [hidden]="!loginForm.thereIsError">{{ loginForm.errorMessage }}</ngb-alert>
    <form class="my-4">
        <fieldset>            
            <input [(ngModel)]="loginForm.email" name="email" type="email" class="form-control" placeholder="Email address" required autofocus>    
            <input [(ngModel)]="loginForm.password" name="password" type="password" class="form-control" placeholder="Password" required>
            <button (click)="login()" class="btn btn-lg btn-dark light-wnubg btn-block" type="submit">Login</button>
        </fieldset>
    </form>
    
    <hr>
    
    <form class="my-4">
        <fieldset disabled>            
            <input type="text" class="form-control" placeholder="Username" required>    
            <input type="email" class="form-control" placeholder="Email address" required>    
            <input type="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-dark light-wnubg btn-block" type="submit">Register</button>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark dark-wnucolor" (click)="activeModal.close('Close click')">Close</button>
</div>
