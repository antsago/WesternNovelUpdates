<div class="d-flex flex-row justify-content-between align-items-center ">
    <p><strong>Chapters</strong></p>
    <wnu-OnOffButton [isOn]="areAllChaptersRead()"
        [color]="'text-white'"
        [onIcon]="'fas fa-bookmark'"
        [offIcon]="'far fa-bookmark'"
        [onTooltip]="'All chapters read'"
        [offTooltip]="'Mark all chapters read'"
        (clikedOn)="markAllChaptersUnRead()"
        (clikedOff)="markAllChaptersRead()">
    </wnu-OnOffButton>
</div>
<div class="my-3 bg-white rounded box-shadow p-2">
    <div class="list-group list-group-flush">
        <wnu-chapter *ngFor="let chapter of novel.chapters" 
            [chapter]="chapter"
            [novelTitle]="novel.title"
            [showNovelTitle]="false"
            [chapterRead]="readChapters.includes(chapter.guid)"
            (markedAsRead)="markAsRead([chapter])"
            (markedAsUnread)="markAsUnread([chapter])"
            (openLink)="linkClicked()">
        </wnu-chapter>
    </div>
</div>
