<div class="bg-white rounded box-shadow mt-3 p-2">
    <div class="list-group list-group-flush">
        <wnu-chapter *ngFor="let chapter of chapters" 
            [chapter]="chapter" [novelTitle]="novels[chapter.novel].title">
        </wnu-chapter>
    </div>

    <button type="button" class="btn light-wnubg text-white btn-lg btn-block" (click)="getMoreUpdates()">
        Get more updates
    </button>
</div>
