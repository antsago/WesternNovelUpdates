<div class="mt-3 p-2">
    <div *ngIf="!login.isLoggedIn" class="w-100 text-center">
        You must be logged to see and create your reading lists.
        <a href="javascript:void(0);" (click)="loginOrRegister()">Login or register</a>
        to get started.
    </div>
    
    <div *ngIf="login.isLoggedIn" class="w-100">
        <wnu-list *ngFor="let list of read.lists" [listName]="list[0]" [novels]="list[1]">
        </wnu-list>

        <form class="form-inline w-100 input-group pt-4">
            <input type="text" class="form-control" placeholder="List name">
            <div class="input-group-append">
                <button type="submit" class="btn btn-dark dark-wnubg px-3 py-2">Create list</button>
            </div>
        </form>
    </div>
</div>
