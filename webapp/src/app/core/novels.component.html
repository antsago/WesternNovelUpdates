<div class="bg-white rounded box-shadow mt-3" style="overflow:scroll;height:80vh">
    <div class="list-group list-group-flush">
        <a *ngFor="let novel of novels" routerLink="/novels/{{novel.id}}"
            class="p-3 list-group-item list-group-item-action light-wnutext d-flex justify-content-between">
            <strong>{{novel.title}}</strong>
            {{novel.author}}
        </a>
    </div>
</div>
