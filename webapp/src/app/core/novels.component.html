<div class="my-3 p-3 bg-white rounded box-shadow">
    <div  style="overflow:scroll;height:72vh">
        <div *ngFor="let novel of novels" class="pt-3">
            <div class="pb-3 mb-0 lh-125 border-bottom border-gray">
                <a routerLink="/novels/{{novel.id}}" class="d-flex justify-content-between align-items-center w-100 light-wnucolor">
                    <strong>{{novel.title}}</strong>
                    {{novel.author}}
                </a>
            </div>
        </div>
    </div>
</div>
