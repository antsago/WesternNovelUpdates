<div class="mt-3 p-2">
    <p *ngIf="!login.isLoggedIn"> You must be logged to see and create your reading lists.
        <button  class="btn btn-link" (click)="loginOrRegister()">Login or register</button>
        to get started.
    </p>
    
    <div *ngIf="login.isLoggedIn" class="w-100">
        <div class="card mb-4" *ngFor="let list of read.lists">
            <div class="card-header dark-wnubg text-white d-flex flex-row align-items-center">
                <strong>{{list[0]}}:</strong>
                <span class="ml-auto">
                    <button class="text-white wnu-tooltip btn btn-link" 
                    [hidden]="collapseList(list[0])" (click)="toggleList(list[0])">
                        <i class="fas fa-folder-open"></i>
                        <span class="wnu-tooltiptext">Collapse list</span>
                    </button>
                    <button class="text-white wnu-tooltip btn btn-link"
                    [hidden]="!collapseList(list[0])" (click)="toggleList(list[0])">
                        <i class="fas fa-folder"></i>
                        <span class="wnu-tooltiptext">Expand list</span>
                    </button>
                    
                    <div ngbDropdown class="d-inline-block">
                        <button class="text-white wnu-tooltip btn btn-link" ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                            <span class="wnu-tooltiptext">List settings</span>
                        </button>
                        <div ngbDropdownMenu>
                            <button class="dropdown-item">Set as default</button>
                            <button class="dropdown-item">Rename</button>
                            <button class="dropdown-item">Delete</button>
                        </div>
                    </div>
                </span>
            </div>

            <div [ngbCollapse]="collapseList(list[0])">
                <div class="card" *ngFor="let novel of list[1]">
                    <div class="card-header light-wnuaction-item text-white light-wnubg d-flex flex-row align-items-center"
                    (click)="toggleNovel(novel.novelTitle)">
                        {{novel.novelTitle}}
                        <span class="ml-auto">
                            <!-- <button [hidden]="areAllChaptersRead()" 
                            class="text-white wnu-tooltip btn btn-link"
                            (click)="markAllChaptersRead()">
                                <i class="far fa-bookmark"></i>
                                <span class="wnu-tooltiptext">Mark all chapters read</span>
                            </button> -->
                            <button class="text-white wnu-tooltip btn btn-link">
                                <i class="fas fa-bookmark"></i>
                                <span class="wnu-tooltiptext">All chapters read</span>
                            </button>
                            
                            <div ngbDropdown class="d-inline-block">
                                <button class="text-white wnu-tooltip btn btn-link" ngbDropdownToggle>
                                    <i class="fas fa-ellipsis-v"></i>
                                    <span class="wnu-tooltiptext">Novel settings</span>
                                </button>
                                <div ngbDropdownMenu>
                                    <button class="dropdown-item">Move</button>
                                    <button class="dropdown-item">Delete</button>
                                </div>
                            </div>
                        </span>
                    </div>
        
                    <div [ngbCollapse]="collapseNovel(novel.novelTitle)">
                        <wnu-chapter *ngFor="let chapter of read.novelChapters[novel.novelId]" [chapter]="chapter"></wnu-chapter>
                    </div>
                </div>
            </div>
        </div>

        <form class="form-inline w-100 input-group pt-4">
            <input type="text" class="form-control" placeholder="List name">
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Create list</button>
            </div>
        </form>
    </div>
</div>
