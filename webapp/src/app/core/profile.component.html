<div class="modal-body">
    <ngb-tabset [justify]="'fill'">
        <ngb-tab>
            <ng-template ngbTabTitle>
                <span class="tabTitle">Account details</span>
            </ng-template>
            <ng-template ngbTabContent>
                <form class="m-4">
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-lightwnu"
                            (click)="changeEmail()">
                                Save
                            </button>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Email">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-lightwnu"
                            (click)="changeUsername()">
                                Save
                            </button>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-lightwnu"
                            (click)="changePassword()">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab>
            <ng-template ngbTabTitle>
                <span class="tabTitle">Delete account</span>
            </ng-template>
            <ng-template ngbTabContent>
                <form class="m-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ackDelete"
                        [checked]="deleteAcknowledged" (change)="deleteAcknowledged = !deleteAcknowledged">
                        <label class="form-check-label" for="ackDelete">
                            I understand that this action is final and non-reversible
                        </label>
                    </div>
                    <div class="input-group mt-3">
                        <input type="text" class="form-control" [disabled]="!deleteAcknowledged"
                        placeholder="Confirm password">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-danger" [disabled]="!deleteAcknowledged"
                            (click)="deleteAccount()">
                                Delete Account
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">
        Close
    </button>
</div>
