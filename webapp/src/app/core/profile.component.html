<div class="modal-body">
    <ngb-tabset [justify]="'fill'">

        <ngb-tab>

            <ng-template ngbTabTitle>
                <span class="tabTitle">Account details</span>
            </ng-template>
            <ng-template ngbTabContent>
                <wnu-alert #detailsAlert></wnu-alert>
                <form class="m-4">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username:</label>
                        <div class="col-sm-8">
                            <input
                                id="username"
                                type="text"
                                class="form-control"
                                placeholder="New username"
                                [(ngModel)]="userDetails.username"
                                name="username" 
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input
                                id="email"
                                type="email"
                                class="form-control"
                                placeholder="New email"
                                [(ngModel)]="userDetails.email"
                                name="email"
                            >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input
                                id="password"
                                type="password"
                                class="form-control"
                                placeholder="New password"
                                [(ngModel)]="userDetails.password"
                                name="password"
                            >
                        </div>
                    </div>
                    <wnu-confirmPassword class="p-4"
                        [buttonClass]="'btn-lightwnu'"
                        [buttonText]="'Save details'"
                        (submit)="changeDetails($event)"
                    >
                    </wnu-confirmPassword>
                </form>
            </ng-template>

        </ngb-tab>

        <ngb-tab>
            <ng-template ngbTabTitle>
                <span class="tabTitle">Delete account</span>
            </ng-template>
            <ng-template ngbTabContent>
                <wnu-alert #deleteAlert></wnu-alert>
                <form class="m-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="ackDelete"
                            [checked]="deleteAcknowledged"
                            (change)="deleteAcknowledged = !deleteAcknowledged"
                        >
                        <label class="form-check-label" for="ackDelete">
                            I understand that this action is final and non-reversible
                        </label>
                    </div>
                    <wnu-confirmPassword
                        [disabled]="!deleteAcknowledged"
                        [buttonClass]="'btn-danger'"
                        [buttonText]="'Delete Account'"
                        (submit)="deleteAccount($event)"
                    >
                    </wnu-confirmPassword>
                </form>
            </ng-template>
        </ngb-tab>

    </ngb-tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">
        Close
    </button>
</div>
