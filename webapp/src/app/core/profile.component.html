<div class="modal-body">
    <ngb-tabset [justify]="'fill'">
        <ngb-tab>
            <ng-template ngbTabTitle>
                <span class="tabTitle">Account details</span>
            </ng-template>
            <ng-template ngbTabContent>
                <form class="m-4">
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="New username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="New email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" placeholder="New password">
                        </div>
                    </div>
                    <div class="input-group mt-4 pt-4">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Confirm existing password"
                            [(ngModel)]="confirmPassword"
                            name="confirmPassword"
                        >
                        <div class="input-group-append">
                            <button
                                type="submit"
                                class="btn btn-lightwnu"
                                (click)="changeDetails()"
                            >
                                Save details
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
        <ngb-tab>
            <ng-template ngbTabTitle>
                <span class="tabTitle">Delete account</span>
            </ng-template>
            <ng-template ngbTabContent>
                <ngb-alert *ngIf="!alertClosed" (close)="alertClosed=true">
                    {{ errorMessage }}
                </ngb-alert>
                <form class="m-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="ackDelete"
                            [checked]="deleteAcknowledged"
                            (change)="deleteAcknowledged = !deleteAcknowledged"
                        >
                        <label class="form-check-label" for="ackDelete">
                            I understand that this action is final and non-reversible
                        </label>
                    </div>
                    <div class="input-group mt-3">
                        <input
                            type="password"
                            class="form-control"
                            [disabled]="!deleteAcknowledged"
                            placeholder="Confirm password"
                            [(ngModel)]="confirmPasswordDelete"
                            name="confirmPasswordDelete"
                        >
                        <div class="input-group-append">
                            <button
                                type="submit"
                                class="btn btn-danger"
                                [disabled]="!deleteAcknowledged"
                                (click)="deleteAccount()"
                            >
                                Delete Account
                            </button>
                        </div>
                    </div>
                </form>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">
        Close
    </button>
</div>
