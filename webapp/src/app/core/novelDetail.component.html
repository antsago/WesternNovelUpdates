<div class="jumbotron p-3 p-md-5 text-white rounded light-wnubg">
    <h1 class="h1 font-italic">{{novel.title}}</h1>
    <p class="lead">by <strong>{{novel.author}}</strong></p>

    <p class="mt-5"><strong>Synopsis</strong></p>
    <div class="my-3 p-3 bg-white text-dark rounded box-shadow">
        <p class="text-justify">{{novel.synopsis}}</p>
    </div>

    <p class="mt-5"><strong>Chapters</strong></p>
    <div class="my-3 p-3 bg-white text-dark rounded box-shadow" style="overflow:scroll;height:72vh">
        <div *ngFor="let chapter of novel.chapters" class="pt-3">
            <div class="pb-3 mb-0 lh-125 border-bottom border-gray">
                <a href="{{chapter.link}}" class="light-wnucolor">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong>{{chapter.title}}</strong>
                        <a href="{{chapter.link}}">Read</a>
                    </div>
                </a>    
                <span class="d-block text-muted">{{chapter.publicationDate | date: 'd MMM, h:mm a'}}</span>
            </div>
        </div>
    </div>
</div>
